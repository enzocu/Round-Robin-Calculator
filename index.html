<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Round Robin</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet"  href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>

    <main>
        <section class="form-input">

            <form>
                 <h1>Input</h1>
                 <div class="fields">
                    <label>Algorithm</label><br>
                    <input type="text" name="algo" class = "txtfield" placeholder="Round Robin, RR"  readonly><br>
                 </div>
                 <div class="fields">
                    <label>Arrival Times</label><br>
                    <input type="text" id = "AT" class = "txtfield" placeholder="e.g. 0 2 4 6 8" ><br>
                 </div>
                 <div class="fields">
                    <label>Burst Times</label><br>
                    <input type="text" id = "BT" class = "txtfield" placeholder="e.g. 2 4 6 8 10"><br>
                 </div>
                 <div class="fields">
                    <label>Time Quantum</label><br>
                    <input type="number" id = "TQ" class = "txtfield" placeholder="e.g. 5" ><br>
                 </div>
                 <input type ="button" value = "Solve" id= "submit" onclick="userInput();">
            </form>

        </section>
         <section class="sec-output">
            
            <div class = out-inner >
                 <h1>Round Robin Output</h1>
                 <p id = "alrt">Gantt chart and table will be shown here</p>
                 <div class="table-container">
                    <h2 id="label-gantt"></h2>
                    <div class="table-gantt">
                        <table id="gant-table"></table>
                    </div>

                    <div class="table-solve" id="table-solve"></div>

                </div>
                
                
            </div>
           
         </section>
     </main>
     
     <footer>
        <div class ="col"> 
            <h3 onclick="transform()">Developer</h3>
            <div class = "social" id="socialLinks">
                <a href= "https://www.facebook.com/lacunanann"><i class='bx bxl-facebook'></i></a>
                <a href= "https://www.facebook.com/jowloooo"><i class='bx bxl-facebook'></i></a>
                <a href= "https://www.facebook.com/LAustriaAhron"><i class='bx bxl-facebook'></i></a>
                <a href= "https://www.facebook.com/reynan.adano"><i class='bx bxl-facebook'></i></a>
            </div>
       </div>

     </footer>
    <script type="text/javascript" src="index.js"></script> 
</body>
</html>
